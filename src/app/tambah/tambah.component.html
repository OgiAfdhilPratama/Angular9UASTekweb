<h3 mat-dialog-title>Tambah komik baru</h3>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Jenis Traktor</mat-label>
    <input matInput [(ngModel)]="data.jenistraktor" />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Aktifitas</mat-label>
    <input matInput [(ngModel)]="data.aktifitas" />
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Pada Tanggal</mat-label>
    <input matInput [(ngModel)]="data.tanggal" />
  </mat-form-field>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Batal</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    (click)="simpan(data)"
  >
    Simpan
  </button>
</mat-dialog-actions>
